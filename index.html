<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="crud.css">
    <title>CRUD</title>

</head>
<body>
<header>
  <div class="conteiner-fluid d-flex bg-dark">
    <img  class="m-4" src="logohospital.jpg" width="150px">
    <h1 class="titulo text-end m-5 text-white"> Ingreso de Pacientes a Cirugía </h1>
  </div>
</header>
<main>
<button id="btn agregarpaciente" type="button" class="btn btn-dark m-4 p-3" data-bs-toggle="modal" data-bs-target="#modalPaciente" data-bs-whatever="@mdo">Agregar Paciente</button>
<table id="tablaPacientes" class="table mt-2 table-bordered text-white" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre Completo</th>
      <th scope="col">Edad</th>
      <th scope="col">Patología</th>
      <th scope="col">Fecha Cirugía</th>
    </tr>
  </thead>

</table>

<div class="modal fade" id="modalPaciente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo Paciente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="mb-3">
        <label for="name" class="col-form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="edad" class="col-form-label">Edad</label>
            <input type="number" class="form-control" id="edad">
          </div>
          <div class="mb-3">
            <label for="patologia" class="col-form-label">Patología</label>
            <input type="text" class="form-control" id="patologia">
          </div>
          <div class="mb-3">
            <div class="mb-3">
                <label for="fecha" class="col-form-label">Fecha Cirugía</label>
                <input type="date" class="form-control" id="fecha">
              </div>
      </div>
    
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Editar</button>
        <button type="submit" class="btn btn-primary">Agregar paciente </button>
      </div>
    </form>
    </div>
  </div>
</div>



</main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
