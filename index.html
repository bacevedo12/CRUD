<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="crud.css">
    <script src="https://kit.fontawesome.com/784f1a5786.js" crossorigin="anonymous"></script>
    <title>CRUD</title>

</head>
<body>
<header>
  <div class="cabecera conteiner-fluid d-flex align-self-center bg-dark">
    <img  class="m-4" src="logohospital.jpg" width="150px">
    <h1 class="titulo m-5 text-white"> Ingreso de Pacientes a Cirugía </h1>
  </div>
</header>
<main>
<button id="btn agregarpaciente" type="button" class="btn btn-dark m-5 p-3" data-bs-toggle="modal" data-bs-target="#modalPaciente" data-bs-whatever="@mdo">Agregar Paciente</button>
<table id="tablaPacientes" class="table mt-2 table-bordered text-white" >
  <thead class="cabezeratabla">
    <tr>
      <th scope="col">Nombre Completo</th>
      <th scope="col">Edad</th>
      <th scope="col">Patología</th>
      <th scope="col">Fecha Cirugía</th>
      <th scope="col">Botones</th>
    </tr>
  </thead>
  <tbody id="cuerpotabla">

  </tbody>

</table>

<div class="modal fade" id="modalPaciente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold fs-5" id="exampleModalLabel">Nuevo Paciente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="formulario" onsubmit="event.preventDefault();">
      <div class="mb-3">
        <label for="name" class="fw-bold col-form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombreCompleto">
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="edad" class="fw-bold col-form-label">Edad</label>
            <input type="number" class="form-control" id="edad">
          </div>
          <div class="mb-3">
            <label for="patologia" class="fw-bold col-form-label">Patología</label>
            <input type="text" class="form-control" id="patologia">
          </div>
          <div class="mb-3">
            <div class="mb-3">
                <label for="fecha" class="fw-bold col-form-label">Fecha Cirugía</label>
                <input type="date" class="form-control" id="fecha">
              </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="btnagregarpaciente" >Agregar paciente </button>
        <button type="submit" class="btn btn-primary" id="btnactualizarpaciente" >Actualizar paciente </button>
      </div>
    </form>
    </div>
  </div>
</div>

</main>

  <footer>
    <div class="pt-5 pb-5 ps-5 conteinerpie">
      <div class="imagenpie"  >
        <img src="logohospital.jpg" width="100px" height="100px">
        <p class="mt-2">Hospital Republica <br> Santa Cruz</p>
        
        </div>
      <div class="listapie ms-5 me-5 mt-3 fw-bold servicios">
       <p>Hospital</p>
       <p>Servicio y unidades</p>
       <p>Médicos</p>
       <p> Informacion Paciente</p> 

      </div>  
      <div class="titulopie mt-3 text-light fw-bold" >
        <p>Dirección: Manuel Rodriguez 483, Concepción- Chile </p> 
        <p>Telefonos: 41-25436785 - 41-25436786</p>
        <button class="mt-4 btnicono ms-5 me-4"><i class="fa-brands fa-facebook m-2"></i></button>
        <button class="btnicono"><i class="fa-brands fa-square-instagram m-2"></i></button>
        <div class="imagenredsocial w-75">
       
        </div>

        </div>
  
  </div>
  </footer>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
